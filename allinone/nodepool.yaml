images-dir: /opt/dib_tmp
elements-dir: /etc/nodepool/elements

zookeeper-servers:
  - host: $ZOOKEEPER_IP

diskimages:
  - name: ubuntu-xenial
    elements:
      - ubuntu
      - vm
      - simple-init
      - nodepool-base
      - cache-devstack
      - initialize-urandom
      - growroot
      - infra-package-needs
    release: xenial
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
      DIB_CUSTOM_PROJECTS_LIST_URL: 'file:///etc/nodepool/repos.yaml'
      DIB_DEV_USER_PWDLESS_SUDO: '1'
      DIB_CLOUD_INIT_DATASOURCES: 'OpenStack'
      ZUUL_USER_SSH_PUBLIC_KEY: '/home/zuul/.ssh/id_rsa.pub'

labels:
  - name: ubuntu-xenial
    min-ready: 1

providers:
  - name: openlaballinone
    cloud: openlab
    driver: openstack
    diskimages:
      - name: ubuntu-xenial
    pools:
      - name: openlaballinone
        max-servers: 2
        networks:
          - $NETWORK_NAME
        auto-floating-ip: False
        labels:
          - name: ubuntu-xenial
            diskimage: ubuntu-xenial
            flavor-name: 'c2.xlarge'
            key-name: openlab-cicd
webapp:
  port: 8005
  listen_address: '0.0.0.0'
